<!DOCTYPE html>	<!-- doctype decleration -->
<html>	<!-- HTML opening tab -->
	<head>	<!-- head section contains info about the web page -->
		<title>Example web page</title>	<!-- Shows in the tab -->
		<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>
	</head>
	<body>	<!-- Code for what shows on the web page -->
  	<h1>Hello, World</h1>	<!-- Main heading, larger numbers like h2 are for sub headings -->
  	<p>	<!-- p tage for paragraphs -->
			Welcome to my web page. This
     	web page is a demonstration of
   		HTML.
   	</p>
		<img src="Dog.jpg" alt="Cute Doggo"> <!-- src and alt are attributes. alt will be read to users with impared vision -->
	</body>
</html>	<!-- HTML closing tab -->
