<!DOCTYPE html>	<!-- doctype decleration -->
<html>	<!-- HTML opening tab -->
	<head>	<!-- head section contains info about the web page -->
		<title>Example web page</title>	<!-- Shows in the tab -->
		<link rel="stylesheet" type="text/css" href="CSS-tutorial-sheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="JS_tutorial.js"></script>
	</head>
	<body>	<!-- Code for what shows on the web page -->
		<div style="background-color:skyblue">
  		<h1 class="stl">Hello, World</h1>	<!-- Main heading, larger numbers like h2 are for sub headings -->
		</div>
  	<p class="stl">	<!-- p tage for paragraphs -->
			Welcome to my web page. This
     	web page is a demonstration of
   		HTML.
   	</p>
		<ul>
			<li><a class="active" href="#home">Home</a></li>
			<li><a href="#news">News</a></li>
			<li><a href="#contact">Contact</a></li>
			<li><a href="#about">About</a></li>
		</ul>
		
		<img src="Dog.jpg" alt="Cute Doggo"> <!-- src and alt are attributes. alt will be read to users with impared vision -->
	</body>
</html>	<!-- HTML closing tab -->
